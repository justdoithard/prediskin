<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="{{ url_for( 'static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='img/LogoTab.png')}}">
    <script src="https://kit.fontawesome.com/df71ce2cde.js" crossorigin="anonymous"></script>
    <title>Masuk - PreDiSkin.</title>
</head>
<body>
    <div class="body-full">
        <div class="container-fluid w-100 h-100 d-flex justify-content-center align-items-center">
            <div id="ganti-kolom" class="row rounded-5 w-100">
                <div id="isi" class="col-xxl-6 col-xl-6 col-lg-7 d-flex flex-column justify-content-center">
                    <div class="isi-text">
                        <p><small>MULAI PERJALANAN ANDA BERSAMA PREDISKIN</small></p>
                        <p class="fs-2 mb-3 pb-1">Masuk PreDiSkin</p>
                        {% if err == 1 %}
                        <span><small id="pesan"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                          </svg>&nbsp; Email atau kata sandi salah</small></span>
                        {% endif %}
                        <!-- <span><small>{{ msg }}</small></span> -->
                        
                    </div>

                    <form action="{{ url_for('login') }}" method="POST">
                        <div id="isi-form" class="mb-2 pb-1">
                            <label for="email" class="form-label pb-1">Alamat Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan alamat email" onkeyup="email_validation()">
                            <p><i id="change-email" class="fa-solid fa-envelope"></i></p>
                        </div>
            
                        <div id="isi-form" class="mb-3 pb-1">
                            <label for="password" class="form-label pb-1">Kata Sandi</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" onkeyup="password_validation()">
                            <p class="text-end ke-link"><small>Lupa Kata Sandi? <a class="text-decoration-none" href="#">Klik di sini</a></small></p>
                            <p><i id="change-password" class="fa-solid fa-lock" onclick="show_password()"></i></p>
                        </div>
    
                        <div class="w-100">
                            <input type="submit" id="sub-btn" class="btn btn-primary w-100" value="MASUK">
                            <p class="pt-1 text-center ke-link"><small>Belum punya akun? <a class="text-decoration-none" href="{{url_for('signUp')}}">Daftar di sini</a></small></p>
                        </div>
                    </form>
                </div>

                <div class="col-xxl-6 col-xl-6 col-lg-5">
                    <div class="limit h-100 w-100">
                        <img src="{{ url_for( 'static', filename='img/LOGIN.jpg') }}" alt="" class="w-100 h-100 rounded-5 object-fit-cover">
                        <div class="rounded-5 overflow-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for( 'static', filename='js/login.js') }}"></script>
</body>
</html>
