<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="{{ url_for( 'static', filename='css/signUp.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='img/LogoTab.png')}}">
    <script src="https://kit.fontawesome.com/df71ce2cde.js" crossorigin="anonymous"></script>
    <title>Mendaftar - PreDiSkin.</title>
</head>
<body>
    <div class="body-full">
        <div class="container-fluid w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="row rounded-5 w-100">
                <div class="col-xxl-6 col-xl-6 col-lg-5">
                    <div class="limit h-100 w-100">
                        <img src="{{ url_for( 'static', filename='img/SIGN-UP-TERDEPAN.jpg') }}" alt="" class="w-100 h-100 rounded-5 object-fit-cover">
                        <div class="rounded-5 overflow-box"></div>
                    </div>
                </div>
                
                <div id="isi" class="col-xxl-6 col-xl-6 col-lg-7 d-flex flex-column justify-content-center">
                    <div class="isi-text">
                        <p><small>MARI BERGABUNG DENGAN PREDISKIN</small></p>
                        <p class="fs-2 mb-3 pb-1">Daftar PreDisKin</p>
                        <span><small id="pesan">Pilih salah satu</small></span>
                    </div>

                    <form action="{{url_for('signUp')}}" method="POST">
                        <label for="user" class="form-label pb-1">Siapakah Anda?</label>
                        <div class="d-flex flex-row justify-content-center align-items-center gap-3 isi-form mb-3 pb-2">                        
                            <div id="change-border-1" class="form-check rounded-3 w-100 d-flex align-items-center gap-2">
                                <input class="form-check-input" type="radio" value="doctor" name="user" id="radio-btn" onclick="user_validation()">
                                <label class="form-check-label" for="Doctor">Dokter</label>
                            </div>
        
                            <div id="change-border-2" class="form-check rounded-3 w-100 d-flex align-items-center gap-2">
                                <input class="form-check-input" type="radio" value="patient" name="user" id="radio-btn" onclick="user_validation()">
                                <label class="form-check-label" for="Public">Publik</label>
                            </div>
                        </div>

                        <div class="w-100">
                            <input type="submit" id="sub-btn" class="btn btn-primary w-100" value="NEXT">
                            <p class="pt-1 text-center ke-link"><small>Sudah punya akun? <a class="text-decoration-none" href="{{url_for('login')}}">Masuk dari sini</a></small></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for( 'static', filename='js/signUp.js') }}"></script>
</body>
</html>
