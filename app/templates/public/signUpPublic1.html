<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="{{ url_for( 'static', filename='css/signUpDoctor1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='img/LogoTab.png')}}">
    <script src="https://kit.fontawesome.com/df71ce2cde.js" crossorigin="anonymous"></script>
    <title>Mendaftar - PreDiSkin.</title>
</head>
<body> 
    <div class="body-full">
        <div class="container-fluid w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="row rounded-5 w-100">
                <div class="col-xxl-6 col-xl-6 col-lg-5">
                    <div class="limit h-100 w-100">
                        <img src="{{ url_for( 'static', filename='img/SIGN-UP-01-DOKTER.jpg') }}" alt="" class="w-100 h-100 rounded-5 object-fit-cover">
                        <div class="rounded-5 overflow-box"></div>
                    </div>
                </div>

                <div id="isi" class="col-xxl-6 col-xl-6 col-lg-7 d-flex flex-column justify-content-center">
                    <div class="isi-text">
                        <p><small>LANGKAH 01 / 04</small></p>
                        <p class="fs-2 mb-3 pb-1">Informasi Personal</p>
                        <span><small id="pesan">Mohon lengkapi data Anda</small></span>
                    </div>

                    <form action="{{url_for('signUpPublic1')}}" method="POST">
                        <input type="hidden" id="role" name="role" value="{{role}}">
                        <div id="isi-form" class="mb-2 pb-1">
                            <label for="fullname" class="form-label pb-1">Nama lengkap</label>
                            <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Ex: Prediskin" onkeyup="name_validation()">
                            <p><i id="change-name" class="fa-solid fa-pen"></i></p>
                        </div>
            
                        <div class="isi-form mb-2 pb-1">
                            <label for="user" class="form-label pb-1">Jenis Kelamin</label>
                            <div class="d-flex flex-row justify-content-center align-items-center gap-3">                        
                                <div id="change-border-1" class="form-check rounded-3 w-100 d-flex align-items-center gap-2">
                                    <input class="form-check-input" type="radio" value="Male" name="gender" id="radio-btn" onclick="gender_validation()">
                                    <label class="form-check-label" for="Doctor">Laki-laki</label>
                                </div>
            
                                <div id="change-border-2" class="form-check rounded-3 w-100 d-flex align-items-center gap-2">
                                    <input class="form-check-input" type="radio" value="Female" name="gender" id="radio-btn" onclick="gender_validation()">
                                    <label class="form-check-label" for="Patient">Perempuan</label>
                                </div>
                            </div>
                        </div>

                        <div id="isi-form" class="mb-3 pb-2">
                            <label for="name" class="form-label pb-1">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="date" name="date">
                            <p><i id="change-date" class="fa-solid fa-calendar"></i></p>
                        </div>
                              
                        <div class="w-100 d-flex flex-row gap-3">
                            <!-- <input type="button" id="sub-btn1" value="BACK" class="btn btn-primary w-100 back"> -->
                            <input type="submit" id="sub-btn2" value="SELANJUTNYA" class="btn btn-primary w-100 next">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for( 'static', filename='js/signUpDoctor1.js') }}"></script>
</body>
</html>
