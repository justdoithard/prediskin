<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="{{ url_for( 'static', filename='css/signUpDoctor2.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='img/LogoTab.png')}}">
    <script src="https://kit.fontawesome.com/df71ce2cde.js" crossorigin="anonymous"></script>
    <title>Mendaftar - PreDiSkin.</title>
</head>
<body> 
    <div class="body-full">
        <div class="container-fluid w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="row rounded-5 w-100">
                <div class="col-xxl-6 col-xl-6 col-lg-5">
                    <div class="limit h-100 w-100">
                        <img src="{{ url_for( 'static', filename='img/SIGN-UP-02-DOKTER.jpg') }}" alt="" class="w-100 h-100 rounded-5 object-fit-cover">
                        <div class="rounded-5 overflow-box"></div>
                    </div>
                </div>

                <div id="isi" class="col-xxl-6 col-xl-6 col-lg-7 d-flex flex-column justify-content-center">
                    <div class="isi-text">
                        <p><small>LANGKAH 02 / 06</small></p>
                        <p class="fs-2 mb-3 pb-1">Kontak Personal</p>
                        <span><small id="pesan">Mohon lengkapi data Anda</small></span>
                    </div>

                    <form action="{{url_for('signUpDoctor2')}}" method="POST">
                        <input type="hidden" id="role" name="role" value="{{role}}">
                        <input type="hidden" id="fullname" name="fullname" value="{{name}}">
                        <input type="hidden" id="gender" name="gender" value="{{gender}}">
                        <input type="hidden" id="date" name="date" value="{{dob}}">
                        <div id="isi-form" class="mb-2 pb-1">
                            <label for="email" class="form-label pb-1">Alamat Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ex: xxxxx@gmail.com" onkeyup="email_validation()">
                            <p><i id="change-email" class="fa-solid fa-envelope"></i></p>
                        </div>
            
                        <div id="isi-form" class="mb-3 pb-2">
                            <label for="phone" class="form-label pb-1">No. Telp</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Ex: 08xx-xxxx-xxxx" onkeyup="phone_validation()">
                            <p><i id="change-phone" class="fa-solid fa-phone"></i></p>
                        </div>
    
                        <div class="w-100 d-flex flex-row gap-3">
                            <!-- <input type="button" id="sub-btn1" value="BACK" class="btn btn-primary w-100 back"> -->
                            <input type="submit" id="sub-btn2" value="SELANJUTNYA" class="btn btn-primary w-100 next">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for( 'static', filename='js/signUpDoctor2.js') }}"></script>
</body>
</html>
