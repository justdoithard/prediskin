<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="{{ url_for( 'static', filename='css/signUpDoctor5.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='img/LogoTab.png')}}">
    <script src="https://kit.fontawesome.com/df71ce2cde.js" crossorigin="anonymous"></script>
    <title>Mendaftar - PreDiSkin.</title>
</head>
<body> 
    <div class="body-full">
        <div class="container-fluid w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="row rounded-5 w-100">
                <div class="col-xxl-6 col-xl-6 col-lg-5">
                    <div class="limit h-100 w-100">
                        <img src="{{ url_for( 'static', filename='img/SIGN-UP-05-DOKTER.jpg') }}" alt="" class="w-100 h-100 rounded-5 object-fit-cover">
                        <div class="rounded-5 overflow-box"></div>
                    </div>
                </div>

                <div id="isi" class="col-xxl-6 col-xl-6 col-lg-7 d-flex flex-column justify-content-center">
                    <div class="isi-text">
                        <p><small>LANGKAH 05 / 06</small></p>
                        <p class="fs-2">Buat Kata Sandi</p>
                        <p class="mb-3 pb-1">Panjang kata sandi harus lebih dari 8 dan mengandung angka serta huruf kapital</p>
                        <span><small id="pesan">Mohon lengkapi data Anda</small></span>
                    </div>
                    
                    <form action="{{url_for('signUpDoctor5')}}" method="POST">
                        <input type="hidden" id="role" name="role" value="{{role}}">
                        <input type="hidden" id="fullname" name="fullname" value="{{name}}">
                        <input type="hidden" id="gender" name="gender" value="{{gender}}">
                        <input type="hidden" id="date" name="date" value="{{dob}}">
                        <input type="hidden" id="email" name="email" value="{{email}}">
                        <input type="hidden" id="phone" name="phone" value="{{phoneNum}}">
                        <input type="hidden" id="nik" name="nik" value="{{nik}}">
                        <input type="hidden" id="job" name="job" value="{{job}}">
                        <input type="hidden" id="hostName" name="hostName" value="{{hostName}}">
                        <input type="hidden" id="hostAdd" name="hostAdd" value="{{hostAdd}}">

                        <div id="isi-form" class="mb-2 pb-1">
                            <label for="password" class="form-label pb-1">Kata Sandi</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Cth: Pr3diskin" onkeyup="password_validation()">
                            <p><i id="change-password" class="fa-solid fa-lock" onclick="show_password()"></i></p>
                        </div>
            
                        <div id="isi-form" class="mb-3 pb-2">
                            <label for="valPass" class="form-label pb-1">Konfirmasi Kata Sandi</label>
                            <input type="password" class="form-control" id="valPass" name="valPass" placeholder="Masukkan kembali kata sandi" onkeyup="valPass_validation()">
                            <p><i id="change-valPass" class="fa-solid fa-eye-slash" onclick="show_valPass()"></i></p>
                        </div>
    
                        <div class="w-100 d-flex flex-row gap-3">
                            <!-- <input type="button" id="sub-btn1" value="BACK" class="btn btn-primary w-100 back"> -->
                            <input type="submit" id="sub-btn2" value="SELANJUTNYA" class="btn btn-primary w-100 next">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for( 'static', filename='js/signUpDoctor5.js') }}"></script>
</body>
</html>
